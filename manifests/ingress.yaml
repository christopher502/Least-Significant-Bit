apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: steganography-ingress
  namespace: steganography
spec:
  rule:
  - host: "steganography.tira.com.ro"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: steganography-svc
            port:
              number: 8080